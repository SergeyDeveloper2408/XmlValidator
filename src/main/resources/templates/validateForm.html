<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div>
    <div class="container mt-5">
        <div class="row">
            <h3 class="form-label">Xml file to upload:</h3>

            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="col justify-content-center">
                    <input class="form-control" type="file" name="file"/>
                </div>
                <div class="col justify-content-center mt-2">
                    <button type="submit" class="btn btn-success ">Upload</button>
                </div>
            </form>

            <div th:if="${filename}">
                <div class="text-success" th:text="'Successfully uploaded ' + ${filename}"/>
            </div>

            <h3 class="mt-2">Click to validate file</h3>

            <form method="POST" enctype="multipart/form-data" action="/validate">
                <input type="hidden" name="filename" th:value="${filename}"/>
                <button type="submit" class="btn btn-warning mt-1">Validate</button>
            </form>

            <div class="mt-2 fs-4" th:if="${result}">
                <div th:class="${success ? 'text-success' : 'text-danger'}" th:text="${result}"/>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
